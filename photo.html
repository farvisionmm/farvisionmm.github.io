<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .formfield * {
            vertical-align: middle;
        }
        input[type="button"]
        {
           font-size:24px;
        }
    </style>
</head>
<body>
    <script src="https://d.line-scdn.net/r/web/social-plugin/js/thirdparty/loader.min.js" async="async" defer="defer"></script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.3"></script>
    <script>
        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
            return null;
        }

        function CopyUrl() {
            var ta = document.getElementById("UrlText");
            ta.select();
            document.execCommand("copy");
        }

        var id = GetURLParameter('id');

        document.write("<p>");
        document.write("<img src=\"https://i.imgur.com/", id, ".jpg\" />");
        document.write("</p>");

        document.write("LINE:&emsp;<div class=\"line-it-button\" data-lang=\"zh_Hant\" data-type=\"share-a\" data-ver=\"3\" data-url=\"", window.location.href, "\" data-color=\"default\" data-size=\"large\" data-count=\"false\" style=\"display: none;\"></div>");
        document.write("<br>");
        document.write("Facebook:&emsp;<div class=\"fb-share-button\" data-href=\"", window.location.href, "\" data-layout=\"button\" data-size=\"large\"><a target=\"_blank\" href=\"https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Ftest%2F&amp;src=sdkpreparse\" class=\"fb-xfbml-parse-ignore\">Share</a></div>");
        document.write("<br><br>");
        document.write("<p class=\"formfield\">");
        document.write("<textarea rows=\"1\" cols=\"80\" id=\"UrlText\" readonly>", window.location.href, "</textarea>");
        document.write("<input type=\"button\" value=\"複製連結 / Copy URL\" onclick=\"CopyUrl();\" />");
        document.write("</p>");
    </script>

</body>
</html>
